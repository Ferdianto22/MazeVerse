<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1>Congratulations!</h1>
          <p>You are done.</p>
          <p id="moves"></p>
          <input
            id="okBtn"
            type="button"
            onclick="toggleVisablity('Message-Container')"
            value="Cool!"
          />
        </div>
      </div>

      <br />
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="enter your name"
      />
      <div id="menu">
        <!-- input name -->
        <div class="custom-select">
          <select id="diffSelect">
            <!-- <option value="10">Easy</option>
                  <option value="15">Medium</option>
                  <option value="25">Hard</option>
                  <option value="38">Extreme</option>                                       -->
          </select>
        </div>
        <input
          id="startMazeBtn"
          type="button"
          onclick="handleStartGame()"
          value="Start"
        />
      </div>

      <div id="view">
        <div id="mazeContainer">
          <canvas
            id="mazeCanvas"
            class="border"
            height="1100"
            width="1100"
          ></canvas>
        </div>
        <p id="instructions">Use arrow keys to move the key to the house!</p>
        <div id="leaderboard">
          <h2>Leaderboard</h2>
          <div id="leaderboardMenu">
            <div id="leaderboard-diff">
              <!-- <input type="radio" name="diff" /> Easy
              <input type="radio" name="diff" /> Medium
              <input type="radio" name="diff" /> Hard
              <input type="radio" name="diff" /> Extreme -->
            </div>
          </div>
          <table id="leaderboardTable">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Moves</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>John Doe</td>
                <td>Easy</td>
                <td>10</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
